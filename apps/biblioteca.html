<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Biblioteca</title>
<link rel="stylesheet" href="../styles/bibloteca.css">
</head>
<body>

<header>
    <h1>Mi Biblioteca</h1>
    <input type="text" placeholder="Buscar (decorativo)">
</header>

<main>
    <div class="book">
        <img src="../img/imgbiblio/principito.jpg" alt="Libro 1">
        <h3>El Principito</h3>
        <p>Antoine de Saint-Exupéry</p>
        <a href="https://bibliotecadigital.ilce.edu.mx/Colecciones/ObrasClasicas/_docs/ElPrincipito.pdf" class="btn">Léeme</a>
    </div>

    <div class="book">
        <img src="../img/imgbiblio/1984.jpg" alt="Libro 2">
        <h3>1984</h3>
        <p>George Orwell</p>
        <a href="https://www.philosophia.cl/biblioteca/orwell/1984.pdf" class="btn">Léeme</a>
    </div>

    <div class="book">
        <img src="../img/imgbiblio/cien años.jpeg" alt="Libro 3">
        <h3>Cien años de soledad</h3>
        <p>Gabriel García Márquez</p>
        <a href="https://www.secst.cl/upfiles/documentos/19072016_1207am_578dc39115fe9.pdf" class="btn">Léeme</a>
    </div>

    <div class="book">
        <img src="../img/imgbiblio/harry1.JPG" alt="libro 4">
        <h3>Harry Potter y la piedra filosofal</h3>
        <p>J. K. Rowling</p>
        <a href="https://biblioteca-digital.universidadcolumbia.edu.mx/acervo/LITERATURA/Harry_Potter_y_la_Piedra_Filosofal-J_K_Rowling.pdf" class="btn">Léeme</a>
    </div>

    <div class="book">
        <img src="../img/imgbiblio/maria.jpg" alt="libro 5">
        <h3>Maria</h3>
        <p>Jorge Isaac</p>
        <a href="https://web.seducoahuila.gob.mx/biblioweb/upload/Maria.pdf" class="btn">Léeme</a>
    </div>

    <div class="book">
        <img src="../img/imgbiblio/crepusculo.jpg" alt="libro 6">
        <h3>crepusculo</h3>
        <p>Stephenie Meyer</p>
        <a href="https://www.secst.cl/upfiles/documentos/04042016_845pm_570326d2114b3.pdf" class="btn">Léeme</a>
    </div>

    <div class="book">
        <img src="../img/imgbiblio/el hobbit.JPG" alt="libro 7">
        <p>J.R.R. Tolkien</p>
        <a href="https://web.seducoahuila.gob.mx/biblioweb/upload/J.R.R.%20Tolkien%20-%20El%20Hobbit.pdf" class="btn">Léeme</a>
    </div>
</main>

</body>
</html>
