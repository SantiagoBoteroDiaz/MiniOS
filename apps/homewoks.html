<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeworks</title>
    <link rel="stylesheet" href="../styles/homeworks.css">
</head>

<body>
    <header>
        <figure>
            <img src="../img/img_homework/icon.png" alt="">
        </figure>
        <h1>HOMEWORKS</h1>
    </header>
    <div class="contenedor-aside-main">
        <aside>
            <h2>¿Qué deseas hacer?</h2>
            <nav>
                <ul>
                    <li>Tareas registradas</li>
                    <li>Crear nueva tarea</li>
                    <li>Eliminar tareas</li>
                </ul>
            </nav>

        </aside>
        <main>
            <section class="Tareas-registradas">
                <label>
                    <input type="checkbox">
                    Crear el repositorio en Github
                </label>

                <label>
                    <input type="checkbox">
                    Crear la estructura del proyecto
                </label>

                <label>
                    <input type="checkbox">
                    Crear las ramas del proyecto
                </label>

                <label>
                    <input type="checkbox">
                    Codificar el index con los iframe
                </label>

                <label>
                    <input type="checkbox">
                    Elaborar la app de tareas
                </label>

                <label>
                    <input type="checkbox">
                    Subir los cambios a github <span id="import">(Rama propia)</span>
                </label>
            </section>

            <div class="crear-eliminar">
                <section class="crear-tarea"> 
                    <h2>Crear nueva tarea</h2>
                    <label for="text">
                        Ingrese la nueva tarea
                        <input type="text">
                        <button>Enviar</button>
                    </label>

                </section>

                <section class="eliminar-tarea"> 
                    <h2>Eliminar una tarea</h2>
                    <label for="text">
                        Ingrese la tarea a eliminar
                        <input type="text">
                        <button>Enviar</button>
                    </label>

                </section>

            </div>
            
        </main>
    </div>

    <footer>
        <i>Haz tus tareas</i>
    </footer>
</body>
    
    
</html>
